<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />

    <!-- style.css  -->
    <link rel="stylesheet" href="styles/style.css"> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 

    <title>Bootstrap Form</title>
</head>
<body>
    
    <main class="container g-0">
        <div class="row g-0">



            <div id="form-tab" class="col-12 col-lg-6 g-0" >


                <div class="form-content">
                    <h1 id="brand-title">LD</h1>

                    <form>
                        <div class="input">
                            <label for="name">NOME COMPLETO:</label>
                            <input class="form-control" type="text" required autocomplete="name">
                        </div>

                        <div class="input">
                            <label class="form-label" for="email">EMAIL</label>
                            <input class="form-control" type="email" required autocomplete="email">
                        </div>

                        <div class="input">
                            <label for="tel">CELULAR</label>
                            <input class="form-control" type="tel" required autocomplete="tel">
                        </div>

                        <div id="remember-box" class="form-check form-switch" >
                            <input class="form-check-input" type="checkbox" name="remember" id="remember">
                            
                            <label class="form-check-label" for="remember">Lembre de mim</label>
                        </div>

                        <div class="buttons">
                            <button class="btn btn-primary btn-md" type="submit">Cadastre-se</button>
                            
                            <button type="button" class="btn btn-outline-primary btn-md">Entrar</button>
                        </div>
                    </form>
                </div>


            </div>
    



            <div id="style-tab" class="col">
                <div id="style-content">
                    <p>BEM VINDO</p>
                    <h2>A única conta que você vai preisar</h2>
                    <span class="hr"></span>
                    <p></p>
                </div>
            </div>
        
        
        
        
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
