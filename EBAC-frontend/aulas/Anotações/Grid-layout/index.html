<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid-layout</title>
</head>
<body>

    <div class="grid-compose-1">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
        <div class="box box-6">6</div>
        <!-- <div class="box box-7">7</div>
        <div class="box box-8">8</div> -->
    </div>
    


    <h1>Notes about grid-layout</h1>

    <a href="https://css-tricks.com/snippets/css/complete-guide-grid/">Read the docs</a>

    <ul>
        <li>Justify-items - justify items in their grid-cells</li>

        <li>Justify-content - Justify the cells along the container</li>

        <li>Place-items - shorthand for justify and align-items</li>

        <li>Grid-template - define the grid formation and its grid-areas</li>

        
    </ul>
</body>
</html>
