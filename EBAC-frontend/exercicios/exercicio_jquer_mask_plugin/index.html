<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Cadastre-se</title> 
</head>
<body>
    <header class="flex container">
        <h1>VML Technology</h1>
        <nav></nav>
    </header>
    
    
    <div class="flex container">
        <div class="flex container column" id="container-form">
            <h2>Cadastro</h2>
            <form action="" class="flex column">
            
                <div class="container" id="container-input">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome" required minlength="9" maxlength="100" autocomplete="name">
                </div>
                
                <div class="container" id="container-input">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" required autocomplete="tel">
                </div>
    
                <div class="container" id="container-input">
                    <label for="Email">Email:</label>
                    <input type="email" name="Email" id="Email" required autocomplete="email">
                </div>
                
                <div class="container" id="container-input">
                    <label for="cpf">Cpf:</label>
                    <input type="text" required name="cpf" id="cpf" minlength="14" maxlength="14" autocomplete="cpf">
                </div>
                
                <div class="container" id="container-input">
                    <label for="cep">Cep:</label>
                    <input type="text" required name="cep" id="cep" minlength="9" maxlength="9" autocomplete="cep">
                </div>  
                
                <div class="container" id="container-input">
                    <label for="cidade-estado">Cidade/Estado:</label>
                    <input type="text" required name="cidade-estado" id="cidade-estado">
                </div>
                
                <div class="container" id="container-input">    
                    <label for="rua">Rua:</label>
                    <input type="text" required name="rua" id="rua" autocomplete="street-address">
                </div>

                <div class="container" id="container-input">    
                    <label for="numero">NÃºmero:</label>
                    <input type="number" required name="numero" id="numero">
                </div>

                <div class="container" id="container-input">
                    <label for="complemento">Complemento:</label>
                    <input type="text" name="complemento" id="complemento">
                </div>
                
                <button type="submit">Cadastre-se</button>
            </form>
    
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- javascript puro -->
    <script src="script/script.js"></script>
    <!-- mask-plugin -->
    <script src="script/jquery.mask.min.js"></script>
</body>
</html>
