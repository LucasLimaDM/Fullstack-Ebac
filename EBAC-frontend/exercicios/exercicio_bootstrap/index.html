<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>Formulário Bootstrap</title>
</head>
<body>
    <header class="d-flex justify-content-between">


        <h1 class="h1">Bootstrap Training Base</h1>


        <div class="theme-changer">

            <i class="bi bi-brightness-high"></i>

            <div class="form-check form-switch">
                <input type="checkbox" id="theme" class="form-check-input">
            </div>

            <i class="bi bi-moon-fill"></i>

        </div>


    </header>
    
    <section class="container">
        
        <div class="row">

            <div class="col-lg-3"></div>

            <div class="col-12 col-lg-6">
                <h2 class="display-6">Seja bem vindo!</h2>
            </div>

            <div class="col-lg-3"></div>


            <div class="col-lg-3"></div>

            <div class="col-12 col-lg-6">
                <h3 class="h5">Cadastre-se para acessar nosso conteúdo exclusivo</h3>
            </div>

            <div class="col-lg-3"></div>
            

            <div class="col-lg-3"></div>

            <div class="col-12 col-lg-6">
                <form class="cadastro">

                    <label for="nome" class="form-label">Nome completo:</label>

                    <input type="text" class="form-control" id="nome" required autocomplete="name">

                    <label for="email" class="form-label">Email:</label>

                    <input type="text" class="form-control" id="email" required autocomplete="email">

                    <label for="tel" class="form-label">Telefone:</label>

                    <input type="number" class="form-control" id="tel" required autocomplete="tel">

                    <div class="form-check">
                        <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input">

                        <label for="checkbox" class="form-check-label"> Lembrar de mim</label>
                    </div>

                    <div class="buttons">
                        <button type="submit" class="btn btn-primary">Cadastre-se</button>
                        
                        <button type="reset" class="btn btn-outline-danger">Limpar</button>
                    </div>


                </form>
            </div>
            <div class="col-lg-3"></div>




        </div>


    </section>

    <section id="faqs" class="container">
        <div class="row">

            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <h2 class="display-6">F. A. Q.s</h2>

                <div class="accordion">
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">Pergunta</button>
                        </div>

                        <div id="resposta1" class="accordion-collapse collapse show">

                            <div class="accordion-body">
                                Resposta da pergunta
                            </div>

                        </div>
                    </div>

                    <div class="accordion-item">
                        <div class="accordion-header">
                            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">Pergunta</button>
                        </div>

                        <div id="resposta2" class="accordion-collapse collapse">

                            <div class="accordion-body">
                                Resposta da pergunta
                            </div>
                        </div>

                        <div class="accordion-item">
                            <div class="accordion-header">
                                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta3">Pergunta</button>
                            </div>
    
                            <div id="resposta3" class="accordion-collapse collapse">
    
                                <div class="accordion-body">
                                    Resposta da pergunta
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>






            </div>

            <div class="col-lg-3"></div>


        </div>
    </section>

    



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha38-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
