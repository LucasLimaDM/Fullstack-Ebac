<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dragndrop.css">
    <title>Document</title>
</head>
<body>
    <div class="container" ondragover="permitDrop(event)" ondrop="dropMove(event)">
        <div class="drag-item" draggable="true" ondragstart="dragStart(event)" id="square-1">1</div>

        <div class="drag-item" draggable="true" ondragstart="dragStart(event)" id="square-2" >2</div>

        <div class="drag-item" draggable="true" ondragstart="dragStart(event)" id="square-3" >3</div>
    </div>

    <div class="container" ondragover="permitDrop(event)" ondrop="dropMove(event)">

    </div>

    <script src="dragndrop.js"></script>
</body>
</html>
