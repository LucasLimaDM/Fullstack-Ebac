<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>Calculadora</title>
</head>
<body>

    <header>
        <h1>Calculadora</h1>
    </header>

    <main class="container">
        <div id="calculator">
            <div class="result"></div>
            <div class="tecla 1">1</div>
            <div class="tecla 2">2</div>
            <div class="tecla 3">3</div>
            <div class="tecla +">+</div>
            <div class="tecla 4">4</div>
            <div class="tecla 5">5</div>
            <div class="tecla 6">6</div>
            <div class="tecla -">-</div>
            <div class="tecla 7">7</div>
            <div class="tecla 8">8</div>
            <div class="tecla 9">9</div>
            <div class="tecla *">*</div>
            <div class="tecla X">X</div>
            <div class="tecla 0">0</div>
            <div class="tecla =">=</div>
            <div class="tecla /">/</div>
        </div>
    </main>
    


</body>
</html>
