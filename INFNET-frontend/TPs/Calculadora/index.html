<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>Calculadora</title>
</head>
<body>

    <header>
        <h1>Calculadora</h1>
    </header>

    <main class="container">
        <div id="calculator">

            <div class="result"></div>

            <div class="tecla 1 number">1</div>
            <div class="tecla 2 number">2</div>
            <div class="tecla 3 number">3</div>
            <div id="plus"  class="tecla + operator">+</div>
            <div id="clean"  class="tecla C special">C</div>
            <div class="tecla 4 number">4</div>
            <div class="tecla 5 number">5</div>
            <div class="tecla 6 number">6</div>
            <div id="minus"  class="tecla - operator">-</div>
            <div id="delete"  class="tecla X special">X</div>
            <div class="tecla 7 number">7</div>
            <div class="tecla 8 number">8</div>
            <div class="tecla 9 number">9</div>
            <div id="times"  class="tecla * operator">*</div>
            <div id="divided"  class="tecla / operator">/</div>
            <div id="dot"  class="tecla Dot special">.</div>
            <div class="tecla 0 number">0</div>
            <div id="equal"  class="tecla = special">=</div>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
