<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <title>Form HTML</title>
</head>
<body>
    <header>
        <h1>HTML Form</h1>
        <ion-icon name="menu-outline"></ion-icon>

    </header>
    <main>
        
        <img src="images/formulario.jpg" alt="imagem de formulário">
         <h2>Área de cadastro</h2>
        <div class="container">
            <form action="#" method="post">
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" autocomplete="name" placeholder=" Seu nome" minlength="6">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder=" exemplo@gmail.com">
                </div>
                <div>
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha" minlength="6" placeholder=" 123456">
                </div>
                <button type="submit">Enviar</button>
                

            </form>
        </div>
        
    </main>

    
    
</body>
</html>
