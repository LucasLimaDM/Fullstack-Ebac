<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form>
            <input id="nome" type="text" required placeholder="Nome completo do beneficiário" />
            <input id="conta" type="number" required placeholder="Número da conta" />
            <input id="valor" type="number" required placeholder="Valor" />
            <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>
            <button id="button" type="submit">Depositar</button>
        </form>
       
    </div>
    <button id="action" onclick="soma()" > soma </button>
   
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <input type="number" name="num3" id="num3">
    <input type="text" id="text1">

    <script>
        
        function soma() {
            let text1 = document.getElementById('text1')
            let num1 = parseInt(document.getElementById('num1').value)
            let num2 = parseInt(document.getElementById('num2').value)
            let num3 = parseInt(document.getElementById('num3').value)
            
            text1 = num1 + num2 + num3  
        }
    </script>
</body>
</html>
