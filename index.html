<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>Potatoes</td>
                <td>51</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>Nuts</td>
                <td>25</td>
                <td>$5.00</td>
            </tr>
            <tr>
                <td>Onions</td>
                <td>4</td>
                <td>$3.00</td>
            </tr>
            <tr>
                <td>Very long awkwardly named yet still delicious item here</td>
                <td>4</td>
                <td>$3.00</td>
            </tr>
            <tr>
                <td>Carrots</td>
                <td>12</td>
                <td>$2.99</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th colspan="2">Total Price</th>
                <td>$33.79</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
