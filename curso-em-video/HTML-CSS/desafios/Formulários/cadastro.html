<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <!-- menu -->
    <div class="menu">     
        <a href="index.html"><i class="bi bi-house-fill"></i><span>Home</span></a>
       <a href="login.html"> <i class="bi bi-arrow-right-square"></i><span>Login</span></a>
        <a href="cadastro.html"><i class="bi bi-plus-square"></i><span>Cadastro</span></a>
        <a href="loja.html"><i class="bi bi-bag"></i><span>Loja</span></a>
    </div>
    
    <header>
        <h1>Lubi</h1>
    </header>
    <form action="cadastro.html" method="">
        <fieldset>
            <legend>Dados Gerais</legend>
            
            <div class="formlist">
                
                <div><label for="nome">Nome Completo: </label> <input type="text" name="nome" id="nome" autocomplete="name"></div>
                
                <div><label for="tel">Telefone: </label> <input type="tel" name="tel" id="tel" autocomplete="tel"></div>
                
                <div><label for="cpf">CPF: </label> <input type="text" name="cpf" id="cpf" ></div>
                
                <div><label for="local">Endereço: </label> <input type="text" name="local" id="local" autocomplete="address-level1" ></div>
                <div><label for="email">Email: </label> <input type="email" name="email" id="email" autocomplete="email"></div>
            
            </div>

        </fieldset>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <h5>Sexo</h5>
            <input type="radio" name="sexo" id="sexmale"><label for="sexmale">Masculino</label>
            <input type="radio" name="sexo" id="sexfemale"><label for="sexfemale">Feminino</label>
            <input type="radio" name="sexo" id="sexother"><label for="sexother">Outro</label>
            <h5>Área de interesse</h5>
            <input type="checkbox" name="interest" id="Info"><label for="info">Informática</label>
            <input type="checkbox" name="interest" id="bio"><label for="bio">Biológicas</label>
            <input type="checkbox" name="interest" id="humanas"><label for="humanas">Humanas</label>
            <input type="checkbox" name="interest" id="exatas"><label for="exatas">Exatas</label>
        </fieldset>
    </form>
